<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <script src="/audio-player.js" defer></script>
  <script src="/drag-and-drop.js" defer></script>
  <style>
    @import url('https://fonts.cdnfonts.com/css/pokemon-solid');
  </style>
  <title>Audio Player</title>
</head>

<body id="">
  <!-- main container div -->
  <div id="main-container" class="vertical-container">


    <!-- audio player container -->
    <div draggable="true" id="audio-container" class="vertical-container justify-space-around">
      <!-- audio player title -->
      <h1 id="title-style">Pokemon Theme Song Player!</h1>
      <!-- song name & artist -->
      <p id="song-text">
        <span>Gotta Catch â€™Em All!</span>

      </p>

      <!-- volume + play, previous, next buttons + image cover container  -->
      <div class="container justify-space-around">
        <!-- volume -->
        <div class="container">
          <input id="volume-slider" type="range" min="0" max="100" />
        </div>

        <!-- play, previous, next buttons -->
        <div id="container">

          <button id="previous-button"><i class="material-icons material-symbols-outlined">skip_previous</i></button>


          <!-- inserting a material icon from google -->
          <button id="play-button"><i class="material-icons material-symbols-outlined">play_arrow</i></button>



          <button id="next-button"><i class="material-icons material-symbols-outlined">skip_next</i></button>
        </div>

        <!-- image cover -->
        <img id="cover-img" src="/assests/images/theme-1.jpg" />
      </div>

      <!-- Progress of song display -->
      <div class="container">
        <p>
          <span id="progress-text">00:00</span> /
          <span id="duration-text">00:00</span>
        </p>
        <input id="progress-slider" type="range" value="0" />
      </div>
    </div>
  </div>
</body>

</html>
