<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/audio-player.js" defer></script>
    <title>STRUGGLING</title>
  </head>
  <body>
    <!-- main container div -->
    <div id="main-container" class="vertical-container">
      <!-- audio player title -->
      <h1>My Audio Player!</h1>

      <!-- audio player container -->
      <div id="audio-container" class="vertical-container justify-space-around">
        <!-- song name & artist -->
        <p>
          <span>All The Things She Said</span>
          <span> by </span>
          <span>tATu</span>
        </p>

        <!-- volume + play, previous, next buttons + image cover container  -->
        <div class="container justify-space-around">
          <!-- volume -->
          <div class="container">
            <input id="volume-slider" type="range" min="0" max="100" />
          </div>

          <!-- play, previous, next buttons -->
          <div id="container">
            <button>Previous</button>
            <button id="play-button">Play</button>
            <button>Next</button>
          </div>

          <!-- image cover -->
          <img id="cover-img" src="/assests/images/tattu.jpg" />
        </div>

        <!-- Progress of song display -->
        <div class="container">
          <p>
            <span id="progress-text">00:00</span> /
            <span id="duration-text">00:00</span>
          </p>
          <input id="progress-slider" type="range" value="0" />
        </div>
      </div>
    </div>
  </body>
</html>
