<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Player</title>
    <link href="/style.css" rel="stylesheet">
    <script src="/audio-player.js" defer></script>
</head>
<body>

<div id"main-container" class="vertical-container">
<!-- title -->
    <h1>Noughties</h1>

    <!-- audio player container -->
    <div class="vertical-container justify-space-around" id="audio-container">
    <!-- song information -->
        <p>
            <span>All The Things She Said</span>
            <span>By</span>
            <span>t.A.T.u</span>
        </p>

        <!-- song timer -->
        <div class="container">
            <p>
                <span id="progress-text">00:00</span>
                <span id="duration-text">000:00</span>
            </p>
            <input id="progress-slider" type="range" value="0">
        </div>

    <div class="container justify-space-around">
            <!-- input attributes -->
            <div class="container">
                <input id="volume-slider" type="range" min="0" max="100">
            </div>

        <!-- audio player controls -->
            <div class="container">
                <button>Previous</button>
                <button id="play-button">Play</button>
             <button>Next</button>
        </div>
    
        <!-- audio image and description -->
        <img id="cover-img" src="/assests/images/tattu.jpg" alt="the two leader singers of the bad tattu">
    </div>
</div>
</div>
</div>
</body>
</html>
